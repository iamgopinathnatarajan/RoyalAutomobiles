<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal Automobiles â€“ Delivery Gate Pass (A5)</title>
  <style>
    @page {
      size: A5 landscape;
      margin: 10mm;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f9fafb;
    }
    .toolbar {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .toolbar form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-end;
    }
    .toolbar label {
      font-size: 12px;
      display: block;
    }
    .toolbar input {
      padding: 4px 6px;
      font-size: 12px;
    }
    .toolbar button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #000;
      border-radius: 4px;
      background: #fff;
    }
    .sheet {
      width: 210mm;
      height: 148mm;
      padding: 12mm;
      box-sizing: border-box;
      border: 1px solid #000;
      background: #fff;
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .org h1 {
      margin: 0;
      font-size: 18pt;
      font-weight: bold;
    }
    .doc-title {
      font-size: 14pt;
      font-weight: bold;
      border: 1px solid #000;
      padding: 4px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 14px;
    }
    td {
      padding: 6px;
      border: 1px solid #000;
      font-size: 11pt;
    }
    td.label {
      background: #f0f0f0;
      font-weight: bold;
      width: 30%;
    }
    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .sig {
      text-align: center;
      flex: 1;
    }
    .sig .line {
      border-top: 1px dashed #000;
      margin: 30px 20px 6px 20px;
    }
    .note {
      border-top: 1px solid #000;
      margin-top: 12px;
      padding-top: 6px;
      font-size: 10pt;
      text-align: center;
    }
    @media print {
      .toolbar { display: none; }
      body { background: #fff; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <form id="gatepassForm">
      <div>
        <label>Customer Name</label>
        <input type="text" id="inputCustomer" required />
      </div>
      <div>
        <label>Vehicle Number</label>
        <input type="text" id="inputVehicle" required />
      </div>
      <div>
        <label>Driver Name</label>
        <input type="text" id="inputDriver" required />
      </div>
      <div>
        <label>Items</label>
        <input type="text" id="inputItems" required />
      </div>
      <div>
        <label>Delivery Date</label>
        <input type="date" id="inputDate" required />
      </div>
      <div>
        <label>Delivery Time</label>
        <input type="time" id="inputTime" required />
      </div>
      <button type="submit">Generate</button>
      <button type="button" onclick="window.print()">ðŸ–¨ Print</button>
    </form>
  </div>

  <section class="sheet">
    <header class="header">
      <div class="org">
        <h1>Royal Automobiles</h1>
      </div>
      <div class="doc-title">DELIVERY GATE PASS</div>
    </header>

    <main>
      <table>
        <tr><td class="label">Customer Name</td><td id="customerName">â€”</td></tr>
        <tr><td class="label">Vehicle Number</td><td id="vehicleNumber">â€”</td></tr>
        <tr><td class="label">Driver Name</td><td id="driverName">â€”</td></tr>
        <tr><td class="label">Items</td><td id="items">â€”</td></tr>
        <tr><td class="label">Delivery Date</td><td id="deliveryDate">â€”</td></tr>
        <tr><td class="label">Delivery Time</td><td id="deliveryTime">â€”</td></tr>
      </table>

      <div class="signatures">
        <div class="sig"><div class="line"></div><div>Prepared By</div></div>
        <div class="sig"><div class="line"></div><div>Checked By</div></div>
        <div class="sig"><div class="line"></div><div>Authorized Signatory</div></div>
      </div>
    </main>

    <footer class="note">This pass must be produced at the security gate during delivery.</footer>
  </section>

  <script>
    const form = document.getElementById('gatepassForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('customerName').textContent = document.getElementById('inputCustomer').value;
      document.getElementById('vehicleNumber').textContent = document.getElementById('inputVehicle').value;
      document.getElementById('driverName').textContent = document.getElementById('inputDriver').value;
      document.getElementById('items').textContent = document.getElementById('inputItems').value;
      document.getElementById('deliveryDate').textContent = document.getElementById('inputDate').value;
      document.getElementById('deliveryTime').textContent = document.getElementById('inputTime').value;
    });
  </script>
</body>
</html>
