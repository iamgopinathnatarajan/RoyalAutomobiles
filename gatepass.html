<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gate Pass</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .gate-pass {
        width: 210mm; /* A5 Landscape Width */
        height: 148mm; /* A5 Landscape Height */
        border: 2px solid #000;
        padding: 10px 20px;
        box-sizing: border-box;
        margin: auto;
    }
    .header {
        text-align: center;
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
        margin-bottom: 5px;
    }
    .header h2 {
        margin: 0;
        font-size: 18px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    .field {
        flex: 1;
        margin-right: 5px;
    }
    .field:last-child {
        margin-right: 0;
    }
    label {
        font-size: 12px;
        display: block;
        margin-bottom: 2px;
    }
    input, select {
        width: 100%;
        padding: 2px;
        font-size: 12px;
        box-sizing: border-box;
    }
    .footer {
        border-top: 2px solid #000;
        margin-top: 5px;
        padding-top: 5px;
        text-align: right;
        font-size: 12px;
    }
    @media print {
        body {
            margin: 0;
        }
        .gate-pass {
            border: 1px solid #000;
            page-break-after: always;
        }
    }
</style>
</head>
<body>

<div class="gate-pass">
    <div class="header">
        <h2>COMPANY NAME - GATE PASS</h2>
    </div>
    
    <div class="row">
        <div class="field">
            <label>Pass No</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="field">
            <label>Time</label>
            <input type="time">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Department</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Purpose</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Vehicle No</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Items Carried</label>
            <input type="text">
        </div>
    </div>

    <div class="footer">
        Authorized Signature
    </div>
</div>

</body>
</html>
