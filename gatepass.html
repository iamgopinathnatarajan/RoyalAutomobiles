<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Gate Pass - Royal Automobiles</title>
  <style>
    :root {
      --primary-color: #0033A0;
      --accent-color: #f2f6ff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      color: var(--primary-color);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto; height: 50vh;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 40px 30px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: var(--primary-color);
    }
    header p {
      font-size: 1rem;
      color: #555;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--primary-color);
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .footer {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .signature {
      text-align: right;
      margin-top: 30px;
    }
    .btn-print {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
    .btn-print:hover {
      background-color: #001f60;
    }
    @media print {
      .btn-print { display: none; }
      body {
        background: white;
        margin: 0;
        padding: 0;
      }
      .container {
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Royal Automobiles</h1>
      <p>Mak India Mill Road, Goldwins, Coimbatore - 641014<br>9843224057 | royalautomobiles@outlook.com</p>
    </header>

    <h2>Delivery Gate Pass</h2>

    <label>Gate Pass Number</label>
    <input type="text" placeholder="GP-000001">

    <div class="row">
  <div>
    <label>Date</label>
    <input type="date">
  </div>
  <div>
    <label>Time</label>
    <input type="time">
  </div>
</div>

    <label>Client Name</label>
    <input type="text">

    <label>Vehicle Number</label>
    <input type="text">

    <label>Driver Name</label>
    <input type="text">

    <label>Items Description</label>
    <textarea rows="4" placeholder="List items being delivered..."></textarea>

    <label>Authorized By</label>
    <input type="text">

    <div class="signature">
      <p><strong>Signature</strong></p>
      <p>_________________________</p>
    </div>

    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Gate Pass</button>
  </div>
</body>
</html>
