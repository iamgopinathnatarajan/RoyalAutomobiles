<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Gate Pass - Royal Automobiles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #0033A0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #0033A0;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f60;
    }
  </style>
</head>
<body>

  <h2>ðŸšš Delivery Gate Pass</h2>

  <form id="gatepass-form">
    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="vehicleNumber">Vehicle Number</label>
    <input type="text" id="vehicleNumber" name="vehicleNumber" required>

    <label for="driverName">Driver Name</label>
    <input type="text" id="driverName" name="driverName" required>

    <label for="items">Items Being Delivered</label>
    <textarea id="items" name="items" rows="4" required></textarea>

    <label for="deliveryDate">Delivery Date</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>

    <label for="deliveryTime">Delivery Time</label>
    <input type="time" id="deliveryTime" name="deliveryTime" required>

    <button type="submit">Generate Gate Pass</button>
  </form>

  <script>
    document.getElementById("gatepass-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Gate Pass Generated! (You can connect this to backend or print next)");
    });
  </script>

</body>
</html>
