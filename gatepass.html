<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Royal Automobiles â€“ Delivery Gate Pass (A5)</title>
  <style>
    @page {
      size: A5 landscape;
      margin: 10mm;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .sheet {
      width: 210mm;
      height: 148mm;
      padding: 12mm;
      box-sizing: border-box;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
      padding-bottom: 6px;
      margin-bottom: 10px;
    }
    .org h1 {
      margin: 0;
      font-size: 18pt;
      font-weight: bold;
    }
    .doc-title {
      font-size: 14pt;
      font-weight: bold;
      border: 1px solid #000;
      padding: 4px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 14px;
    }
    td {
      padding: 6px;
      border: 1px solid #000;
      font-size: 11pt;
    }
    td.label {
      background: #f0f0f0;
      font-weight: bold;
      width: 30%;
    }
    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .sig {
      text-align: center;
      flex: 1;
    }
    .sig .line {
      border-top: 1px dashed #000;
      margin: 30px 20px 6px 20px;
    }
    .note {
      border-top: 1px solid #000;
      margin-top: 12px;
      padding-top: 6px;
      font-size: 10pt;
      text-align: center;
    }
    .toolbar {
      position: fixed;
      top: 12px;
      right: 12px;
    }
    .btn {
      font-size: 13px;
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }
    @media print {
      .toolbar { display: none; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="btn" onclick="window.print()">ðŸ–¨ Print</button>
  </div>
  <section class="sheet">
    <header class="header">
      <div class="org">
        <h1>Royal Automobiles</h1>
      </div>
      <div class="doc-title">DELIVERY GATE PASS</div>
    </header>

    <main>
      <table>
        <tr><td class="label">Customer Name</td><td id="customerName">Gopinath N</td></tr>
        <tr><td class="label">Vehicle Number</td><td id="vehicleNumber">TN41AT6816</td></tr>
        <tr><td class="label">Driver Name</td><td id="driverName">Gopinath N</td></tr>
        <tr><td class="label">Items</td><td id="items">Vehicle Delivery</td></tr>
        <tr><td class="label">Delivery Date</td><td id="deliveryDate">18-Aug-2025</td></tr>
        <tr><td class="label">Delivery Time</td><td id="deliveryTime">17:30</td></tr>
      </table>

      <div class="signatures">
        <div class="sig"><div class="line"></div><div>Prepared By</div></div>
        <div class="sig"><div class="line"></div><div>Checked By</div></div>
        <div class="sig"><div class="line"></div><div>Authorized Signatory</div></div>
      </div>
    </main>

    <footer class="note">This pass must be produced at the security gate during delivery.</footer>
  </section>

  <script>
    const params = new URLSearchParams(location.search);
    function setText(id, val) { if(document.getElementById(id)) document.getElementById(id).textContent = val; }
    if(params.get('customer')) setText('customerName', params.get('customer'));
    if(params.get('vehicle')) setText('vehicleNumber', params.get('vehicle'));
    if(params.get('driver')) setText('driverName', params.get('driver'));
    if(params.get('items')) setText('items', params.get('items'));
    if(params.get('dDate')) setText('deliveryDate', params.get('dDate'));
    if(params.get('dTime')) setText('deliveryTime', params.get('dTime'));
  </script>
</body>
</html>
