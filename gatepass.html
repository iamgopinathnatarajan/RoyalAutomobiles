<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Gate Pass - Royal Automobiles</title>
  <style>
    @page {
      size: A4 portrait;
      margin: 0;
    }
    :root {
      --primary-color: #0033A0;
      --accent-color: #f2f6ff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      color: var(--primary-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
    }
    .container {
      width: 595px; /* A4 width */
      height: 420px; /* Half A4 height */
      background-color: #fff;
      margin: 40px auto;
      padding: 20px 30px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header p {
      font-size: 0.85rem;
      color: #555;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      margin: 0 0 15px 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    .signature {
      text-align: right;
      margin-top: 20px;
      font-size: 0.85rem;
    }
    .btn-print {
      display: block;
      margin: 25px auto 0;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-print:hover {
      background-color: #001f60;
    }
    @media print {
      .btn-print { display: none; }
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        justify-content: center;
      }
      .container {
        box-shadow: none;
        margin: 0;
        border-radius: 0;
      }
    }
  
    hr.dashed {
      border: none;
      border-top: 2px dashed #999;
      margin: 20px 0;
    }
$1
</head>
<body>
  <hr class="dashed">
$1
    <header>
      <h1>Royal Automobiles</h1>
      <p>Mak India Mill Road, Goldwins, Coimbatore - 641014<br>9843224057 | royalautomobiles@outlook.com</p>
    </header>

    <h2>Delivery Gate Pass</h2>

    <label>Gate Pass Number</label>
    <input type="text" placeholder="GP-000001">

    <div class="row">
      <div>
        <label>Date</label>
        <input type="date">
      </div>
      <div>
        <label>Time</label>
        <input type="time">
      </div>
    </div>

    <label>Client Name</label>
    <input type="text">

    <label>Vehicle Number</label>
    <input type="text">

    <label>Driver Name</label>
    <input type="text">

    <label>Items Description</label>
    <textarea rows="2" placeholder="List items being delivered..."></textarea>

    <label>Authorized By</label>
    <input type="text">

    <div class="signature">
      <p><strong>Signature</strong></p>
      <p>_________________________</p>
    </div>

    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Gate Pass</button>
  </div>
</body>
</html>
